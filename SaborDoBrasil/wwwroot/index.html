<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor do Brasil</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/logo_sabor_do_brasil.png" alt="Logo" class="logo-header">
        <span class="titulo-header">SABOR BRASIL</span>
    </header>

    <div class="container">
        <aside class="perfil">
            <img id="logo-empresa" src="img/user_default.png" alt="Foto de Perfil" width="100">
            <h2 id="nome-empresa">Guest</h2>
            <hr>
            <p>Likes: <span id="total-likes">0</span></p>
            <p>Dislikes: <span id="total-dislikes">0</span></p>
            <input type="file" id="input-foto" accept="image/*" style="display:none">
            <button id="btn-alterar-perfil">Alterar Foto do Perfil</button>
        </aside>

        <main class="principal">
            <h2>Publicações</h2>

            <div class="publicacao" data-publicacao-id="1">
                <img src="img/publicacao01.png" alt="Camarão Frito">
                <h3>Camarão Frito</h3>
                <p>Micale Maceió-AL</p>
                <div class="interacoes">
                    <button class="like" type="button">&#8593;</button>
                    <span class="likes">0</span>
                    <button class="dislike" type="button">&#8595;</button>
                    <span class="dislikes">0</span>
                    <button class="comentarios" type="button">&#128172;</button>
                    <span class="num-comentarios">0</span>
                </div>
                <div class="comentario-container" style="display:none;">
                    <textarea class="comentario-texto" placeholder="Escreva um comentário..." rows="2"></textarea>
                    <button class="btn-comentar" type="button" disabled>Comentar</button>
                    <div class="comentarios-lista"></div>
                </div>
            </div>

            <div class="publicacao" data-publicacao-id="2">
                <img src="img/publicacao02.png" alt="Bolo de Carne">
                <h3>Bolo de Carne</h3>
                <p>BR-381 Minas Gerais-MG</p>
                <div class="interacoes">
                    <button class="like" title="Like" aria-label="Like">&#8593;</button>
                    <span class="likes">0</span>
                    <button class="dislike" title="Dislike" aria-label="Dislike">&#8595;</button>
                    <span class="dislikes">0</span>
                    <button class="comentarios" type="button" title="Comentar" aria-label="Comentar">&#128172;</button>
                    <span class="num-comentarios">0</span>
                </div>
                <div class="comentario-container" style="display:none;">
                    <textarea class="comentario-texto" placeholder="Escreva um comentário..." rows="2"></textarea>
                    <button class="btn-comentar" type="button" disabled>Comentar</button>
                    <div class="comentarios-lista"></div>
                </div>
            </div>

            <div class="publicacao" data-publicacao-id="3">
                <img src="img/publicacao03.png" alt="Bife com Legumes">
                <h3>Bife com Legumes</h3>
                <p>Joaquina Rio de Janeiro-RJ</p>
                <div class="interacoes">
                    <button class="like" title="Like" aria-label="Like">&#8593;</button>
                    <span class="likes">0</span>
                    <button class="dislike" title="Dislike" aria-label="Dislike">&#8595;</button>
                    <span class="dislikes">0</span>
                    <button class="comentarios" type="button" title="Comentar" aria-label="Comentar">&#128172;</button>
                    <span class="num-comentarios">0</span>
                </div>
                <div class="comentario-container" style="display:none;">
                    <textarea class="comentario-texto" placeholder="Escreva um comentário..." rows="2"></textarea>
                    <button class="btn-comentar" type="button" disabled>Comentar</button>
                    <div class="comentarios-lista"></div>
                </div>
            </div>
        </main>

        <aside class="login-header">
            <button id="btn-login">Entrar</button>
        </aside>
    </div>

    <footer>
        <p>Food Network</p>
        <p class="social">
            <img src="img/Instagram.svg" alt="Instagram" width="20">
            <img src="img/Twitter.svg" alt="Twitter" width="20">
            <img src="img/Whatsapp.svg" alt="Whatsapp" width="20">
            <img src="img/Globe.svg" alt="Globe" width="20">
        </p>
        <p>&copy; 2024 - Sabor do Brasil</p>
    </footer>

    <!-- Modal de Login -->
    <div class="modal-login" id="modal-login">
        <div class="modal-conteudo">
            <h2>Login</h2>
            <input type="text" id="nickname" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button id="btn-cancelar">Cancelar</button>
            <button id="btn-entrar">Entrar</button>
            <p class="mensagem-erro" id="mensagem-erro"></p>
            <p class="cadastro-link">
                Não tem uma conta? <a href="#" id="abrir-cadastro">Cadastre-se</a>
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/cadastro.js"></script>
    <script src="js/perfil.js"></script>
    <script src="js/interacoes.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
