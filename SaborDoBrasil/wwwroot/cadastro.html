<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sabor do Brasil</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <div class="container mt-5">
        <aside class="text-center mb-4">
            <img id="logo-empresa" src="img/logo_sabor_do_brasil.png" alt="Logo" width="100">
            <h2 id="nome-empresa" class="mt-3">SABOR BRASIL</h2>
            <hr style="border-color: #D97014;">
        </aside>

        <main class="principal">
            <h2 class="text-center mb-4">Cadastro</h2>
            <form id="form-cadastro" class="mx-auto cadastro-form">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" id="btn-cadastrar" class="btn btn-primary w-100">Cadastrar</button>
                <div class="mensagem-erro mt-2" id="mensagem-erro"></div>
                <div class="mensagem-sucesso mt-2" id="mensagem-sucesso"></div>
                <div class="voltar-login mt-3 text-center">
                    <span class="fw-bold">JÃ¡ tem conta?</span>
                    <a href="index.html" id="voltar-login" class="btn btn-success ms-2">Entrar no Login</a>
                </div>
            </form>
        </main>
    </div>

    <footer class="footer-cadastro">
        <p>Sabor do Brasil</p>
        <p class="social">
            <img src="img/Instagram.svg" alt="Instagram" width="20">
            <img src="img/Twitter.svg" alt="Twitter" width="20">
            <img src="img/Whatsapp.svg" alt="Whatsapp" width="20">
            <img src="img/Globe.svg" alt="Globe" width="20">
        </p>
        <p>&copy; 2024 - Sabor do Brasil</p>
    </footer>

    <!-- Link do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cadastro.js"></script>
</body>

</html>
